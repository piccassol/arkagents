[build]
  command = "npm run build"
  publish = "build"
  
[build.environment]
  NODE_VERSION = "18"
  REACT_APP_API_URL = "https://arkagents-backend.onrender.com"

# SPA redirect for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"